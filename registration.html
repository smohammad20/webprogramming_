<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>

    <div class="container">
        <form id="registration-form">
            <h1>Registration</h1><label for="username">Username:</label><input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" onclick="javascript:alert('Registered sucessfully')" href="homepage.html">Register</button>
        </form>
    </div>
</body>
</html>
